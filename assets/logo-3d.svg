<!-- AI Mosaic Studio 3D Animated SVG Logo -->
<svg width="200" height="60" viewBox="0 0 300 120"
     xmlns="http://www.w3.org/2000/svg">

<style>
<![CDATA[

.cube {
  transform-origin: 60px 60px;
  animation: rotateCube 6s infinite linear;
}

.tile {
  animation: floatTile 3s ease-in-out infinite alternate;
}

.tile:nth-child(2){ animation-delay:0.5s }
.tile:nth-child(3){ animation-delay:1s }
.tile:nth-child(4){ animation-delay:1.5s }

@keyframes rotateCube {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes floatTile {
  0%   { transform: translateY(0px); }
  100% { transform: translateY(-6px); }
}

.title {
  font-family: Segoe UI, Arial, sans-serif;
  font-size: 28px;
  font-weight: 700;
  fill: url(#gradText);
}

.subtitle {
  font-family: Segoe UI, Arial, sans-serif;
  font-size: 14px;
  fill: #666;
}

]]>
</style>

<defs>
  <linearGradient id="gradCube" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#4A90E2"/>
    <stop offset="100%" stop-color="#8E44AD"/>
  </linearGradient>

  <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#4A90E2"/>
    <stop offset="100%" stop-color="#8E44AD"/>
  </linearGradient>

  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Rotating Mosaic -->
<g class="cube" filter="url(#glow)">
  <rect class="tile" x="20" y="20" width="30" height="30" rx="6" fill="url(#gradCube)"/>
  <rect class="tile" x="55" y="20" width="30" height="30" rx="6" fill="url(#gradCube)" opacity="0.8"/>
  <rect class="tile" x="20" y="55" width="30" height="30" rx="6" fill="url(#gradCube)" opacity="0.8"/>
  <rect class="tile" x="55" y="55" width="30" height="30" rx="6" fill="url(#gradCube)"/>
</g>

<!-- Text -->
<text x="110" y="55" class="title">AI Mosaic</text>
<text x="110" y="75" class="subtitle">Studio</text>

</svg>