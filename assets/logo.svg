<!-- AI Mosaic Studio Logo -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mosaic Grid Icon -->
  <g transform="translate(5,5)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#grad1)" />
    
    <rect x="8" y="8" width="8" height="8" fill="white" opacity="0.8"/>
    <rect x="20" y="8" width="8" height="8" fill="white" opacity="0.6"/>
    <rect x="8" y="20" width="8" height="8" fill="white" opacity="0.6"/>
    <rect x="20" y="20" width="8" height="8" fill="white" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="55" y="30" font-family="Segoe UI, Arial" font-size="20" fill="#222" font-weight="600">
    AI Mosaic
  </text>
  <text x="55" y="48" font-family="Segoe UI, Arial" font-size="14" fill="#666">
    Studio
  </text>
</svg>